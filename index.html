<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lg-bg">
        <div class="form-wrapper"> 
            <h1>Lab: Pixel Art Maker</h1>
            <form id="sizePicker">
                <div class="form-inline">
                    <div class="form-header size">
                        <h3>Customize Color & Grid Size</h3>
                            <div class="set-1">
                                <div class="form-entry">
                                    <label name="color"><em>Color</em></label>
                                    <button class="btn btn-light color"><input class="color-picker form-control" type="color" name="color" id="colorPicker"></button>
                                </div>
                                <div class="form-entry width">
                                    <label name="height"><em>Width</em></label>
                                    <input  class="form-control" type="number" id="inputWeight" name="width" min="1" value="40" max="100">
                                </div>    
                                <div class="form-entry height">
                                    <label name="height"><em>Height</em></label>
                                    <input  class="form-control" type="number" id="inputHeight" name="height" min="1" value="20" max="100">
                                </div>
                            </div>
                            <div class="set-2">
                                <div class="form-entry submit">
                                    <button class="btn btn-primary enter-btn" type="submit">Enter</button>
                                </div>
                                <div class="form-entry clear">
                                    <button class="btn btn-danger clear-btn" type="button">Clear</button>
                                </div>
                                <div class="form-entry toggle">
                                    <button class="btn btn-default toggle-btn" type="button">Toggle Grid</button>
                                </div>
                            </div>
                    </div>
                </div>
            </form>
        </div>
            <div class="form-wrapper">
                <div class="tr">
                    <h3>Design Canvas</h3>
                </div>
                <div class="tr">
                    <table id="pixelCanvas"></table>
                </div>
            </div> 
        </div>
    <div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="designs.js"></script>
</body>
</html>
